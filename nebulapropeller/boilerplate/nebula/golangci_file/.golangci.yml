
run:
  skip-dirs:
    - pkg/client

linters:
  disable-all: true
  enable:
    - deadcode
    - errcheck
    - gas
    - gci
    - goconst
    - goimports
    - golint
    - gosimple
    - govet
    - ineffassign
    - misspell
    - nakedret
    - staticcheck
    - structcheck
    - typecheck
    - unconvert
    - unparam
    - unused
    - varcheck

linters-settings:
  gci:
    custom-order: true
    sections:
      - standard
      - default
      - prefix(github.com/nebulaclouds)
    skip-generated: true
